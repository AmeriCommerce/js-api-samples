  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="../common.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />

<body>

	<div class="container">

		<div id="cart-status">
			<div id="cart-count"></div>
			<a href="#" id="clear-cart">clear</a>
		</div>

		<div class="item">
			<h4 class="item-name">Carty hat</h4>
			<input type="hidden" class="item-number" value="carty-hat" />
			<p class="price">$8.99</p>
			<a href="#" class="add-to-cart">add to cart</a>
		</div>

		<div class="item">
			<h4 class="item-name">Carty shirt</h4>
			<input type="hidden" class="item-number" value="carty-shirt" />
			<p class="price">$14.99</p>
			<a href="#" class="add-to-cart">add to cart</a>
		</div>

        <div class="item">
            <h4 class="item-name">Info only item</h4>
            <input type="hidden" class="item-number" value="info-only-item" />
            <input type="hidden" class="cart-item-type" value="Info" />
            <input type="hidden" class="special-item-data" value="Information about info only item" />
            <input type="hidden" class="is-hidden" value="true" />
            <a href="#" class="add-to-cart">add to cart</a>
        </div>

	</div>

	<script type="text/javascript" src="../../lib/jquery.min.js"></script>
