<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="../common.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="../../lib/modernizr-2.6.2.min.js"></script>
</head>
<body>

	<div class="container">

		<table id="cart">
			<thead>
				<tr>
					<th class="desc">Description</th>
					<th class="qty">Quantity</th>
					<th class="each">Each</th>
					<th class="total">Total</th>
				</tr>
			</thead>
			<tbody>
				<tr id="subtotal">
					<th colspan="3">Subtotal</th>
					<td class="total"></td>
				</tr>
				<tr id="shipping">
					<th colspan="3">Shipping</th>
					<td class="total"></td>
				</tr>
				<tr id="tax">
					<th colspan="3">Tax</th>
					<td class="total"></td>
				</tr>
				<tr id="grandtotal">
					<th colspan="3">Grand Total</th>
					<td class="total"></td>
				</tr>
			</tbody>
		</table>

	</div>

	<script type="text/template" id="cart-row-tmpl">
		<tr>
			<td class="desc"></td>
			<td class="qty"></td>
			<td class="each"></td>
			<td class="total"></td>
		</tr>
	</script>

	<script type="text/javascript" src="../../lib/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/ac-client-api.min.js"></script>
	<script type="text/javascript" src="updating.js"></script>
</body>
</html>
